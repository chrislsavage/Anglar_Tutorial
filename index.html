<!DOCTYPE html>
<html ng-app="store">
  <head >
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="app.css" />
    <title>title</title>
    <script data-require="angular.js@1.2.x" src="http://code.angularjs.org/1.2.15/angular.js" data-semver="1.2.15"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body ng-controller="StoreController as store">
    <ul class="list-group">
      <div ng-hide="product.canPurchase" >
        <li class="list-group-item" ng-repeat="product in store.products">
          <!-- Element Directive for UI widgets -->
          <product-title></product-title>
          <!-- Attribute Directive for mixin behaviors like a tooltip (restrict: 'A') -->
          <!-- <h3 product-title></h3> (this does the same thing) -->
          <product-gallery></product-gallery>
          <product-tabs></product-tabs>
            <!-- Purchase button -->
          <button ng-show="product.canPurchase"> Add to Cart </button>
        </li>
      </div>
    </ul>


  </body>
</html>


<!-- ng-show checks for truthy or falsey and shows if true  -->
<!-- filtering in angular uses pipes (UNIX like) to push
result into filter https://docs.angularjs.org/guide/filter
http://www.w3schools.com/angular/angular_filters.asp -->
