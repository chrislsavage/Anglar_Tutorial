<ul>
  <h4>Reviews</h4>
  <li ng-repeat="review in product.reviews">
    <blockquote>
      <strong>{{review.stars}} Stars</strong>
      {{review.body}}
      <cite class="clearfix">â€”{{review.author}} on {{review.createdOn | date}}</cite>
    </blockquote>
  </li>
</ul>
<!--  Review Form -->
<form name="reviewForm" ng-controller="ReviewController as reviewCtrl"
                        ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)" novalidate>
<!--  Live Preview -->
  <blockquote>
    <strong>Stars: {{reviewCtrl.review.stars}}</strong>
    <p>
      {{reviewCtrl.review.body}}
    </p>
    <cite class="clearfix">-{{reviewCtrl.review.author}}</cite>
  </blockquote>
  <!-- Review -->
  <h4>Submit a Review</h4>
  <fieldset class="form-group">
    <select class="form-control" ng-model="reviewCtrl.review.stars" title="Stars" required>
      <option value="">Rate The Gem!</option>
      <option value="1">1 Star</option>
      <option value="2">2 Stars</option>
      <option value="3">3 Stars</option>
      <option value="4">4 Stars</option>
      <option value="5">5 Stars</option>
    </select>
  </fieldset>
  <fieldset class="form-group">
    <textarea class="form-control" ng-model="reviewCtrl.review.body" placeholder="Write a short review of the product..." title="Review" required></textarea>
  </fieldset>
  <fieldset class="form-group">
    <input type="email" class="form-control" ng-model="reviewCtrl.review.author" placeholder="jimmyDean@example.org" title="Email" required/>
  </fieldset>
  <div>
     reviewForm is {{reviewForm.$valid}}
  </div>
  <fieldset class="form-group">
    <input type="submit" class="btn btn-primary pull-right"  value="Submit Review" />
  </fieldset>
</form>
